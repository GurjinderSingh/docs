language: ruby
rvm:
  - 2.2
sudo: false

branches:
  only:
  - master
install:
  - bundle install --jobs=3 --retry=3 --deployment
before_install:
  - bundle exec mdl ./
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
script:
  - bundler exec "rake test"
